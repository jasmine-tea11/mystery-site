<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>謎解きサイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 謎解きサイト</h1>
            <div class="progress">
                <span>ステージ: <span id="current-stage">1</span> / <span id="total-stages">3</span></span>
            </div>
        </header>

        <main>
            <div class="stage-container">
                <div class="stage-header">
                    <h2 id="stage-title">ステージ 1</h2>
                    <p id="stage-description">最初の謎に挑戦しましょう！</p>
                </div>

                <div class="puzzle-area">
                    <div id="puzzle-content" class="puzzle-content">
                        <!-- 謎の内容がここに表示されます -->
                    </div>
                </div>

                <div class="input-area">
                    <label for="answer-input">答えを入力してください:</label>
                    <input 
                        type="text" 
                        id="answer-input" 
                        placeholder="答えを入力..."
                        autocomplete="off"
                    >
                    <button id="submit-btn" class="submit-btn">送信</button>
                </div>

                <div class="feedback-area">
                    <div id="feedback-message" class="feedback-message"></div>
                </div>

                <div class="hint-area">
                    <button id="hint-btn" class="hint-btn">💡 ヒントを見る</button>
                    <div id="hint-content" class="hint-content hidden"></div>
                </div>

                <div class="navigation">
                    <button id="prev-btn" class="nav-btn" disabled>← 前へ</button>
                    <button id="next-btn" class="nav-btn" disabled>次へ →</button>
                </div>
            </div>
        </main>

        <footer>
            <p>謎解きサイト © 2024</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
